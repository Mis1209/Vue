<!DOCTYPE html>
<html lang-"ja">

<head>
  <meta charset="utf-8">
  <title>BitCoin Rating API</title>
  <link rel="stylesheet" href="../CSS/bitcoin_api.css">
</head>

<body>
  <div id="app">
    <h2>Bitcoin Price</h2>
    <ul>
      <li v-for="(rate, currency) in bpi">{{ currency }} : {{ rate.rate_float }}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
  <script src="../JS/bitcoin_api.js"></script>
</body>

</html>
